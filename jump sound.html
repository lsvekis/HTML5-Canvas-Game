<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jump Sound Example</title>
</head>
<body>
  <script>
    const jumpSound = new Audio("assets/jump.mp3");
    // Function to simulate jump and play sound
    function jump() {
      console.log("Jump initiated.");
      jumpSound.currentTime = 0;
      jumpSound.play();
    }
    // Simulate jump event on keydown (spacebar)
    document.addEventListener("keydown", function(event) {
      if (event.key === " ") {
        jump();
      }
    });
  </script>
</body>
</html>
